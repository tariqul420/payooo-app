<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/wallet.png" type="image/x-icon">
    <title>Login - Payoo App</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>

  <body>
    <main class="flex justify-center mt-5">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- login section -->
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Mobile Number</span>
                      </label>
                      <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 Digit Pin</span>
                      </label>
                      <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required autocomplete="off" />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-login" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
